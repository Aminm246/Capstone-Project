<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Subscription</title>
    <!-- Link to Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Set background color and text color for the page */
        body {
            background-color: skyblue;
            color: white;
        }
        /* Make form labels larger */
        label {
            font-size: 22px;
        }
        /* Style the submit button */
        #btnSubmit {
            background-color: #377af0;
            border: none;
            border-radius: 20px;
        }
        /* Style the cancel button */
        #btnCancel {
            border-radius: 20px;
        }
    </style>
</head>
<!-- Start the page body and add some margin at the top -->
<body class="container mt-4">
<!-- Main heading for the page -->
<h1>Add New Subscription</h1>

<!-- This form lets the user add a new subscription -->
<!-- th:action tells Thymeleaf to submit the form to the /addSpending URL -->
<!-- method post means the form data will be sent as a POST request -->
<!-- th:object connects the form fields to the Subscription object in the backend -->
<form th:action="@{/addSpending}" method="post" th:object="${subscription}" class="mt-4">
    <!-- Name input field -->
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <!-- th:field links this input to the name property of the subscription -->
        <input type="text" class="form-control" id="name" th:field="*{name}"
               placeholder="Enter subscription name" required>
    </div>

    <!-- Price input field -->
    <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <!-- th:field links this input to the price property of the subscription -->
        <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}"
               placeholder="Enter price" required>
    </div>

    <!-- Duration input field -->
    <div class="mb-3">
        <label for="duration" class="form-label">Duration</label>
        <!-- th:field links this input to the duration property of the subscription -->
        <input type="text" class="form-control" id="duration" th:field="*{duration}"
               placeholder="Enter duration">
    </div>

    <!-- Payment frequency dropdown menu -->
    <div class="mb-3">
        <label for="paymentFrequency" class="form-label">Payment Frequency</label>
        <!-- th:field links this select to the paymentFrequency property of the subscription -->
        <select class="form-select" id="paymentFrequency" th:field="*{paymentFrequency}">
            <option value="">Select frequency</option>
            <option value="Monthly">Monthly</option>
            <option value="Yearly">Yearly</option>
            <option value="Quarterly">Quarterly</option>
            <option value="Weekly">Weekly</option>
        </select>
    </div>

    <!-- Buttons to submit the form or cancel and go back to the dashboard -->
    <div class="mt-4">
        <!-- Submit button to add the subscription -->
        <button type="submit" id="btnSubmit" class="btn btn-success">Add Subscription</button>
        <!-- Cancel button to go back to the dashboard without adding anything -->
        <a href="/dashboard" id="btnCancel" class="btn btn-secondary">Cancel</a>
    </div>
</form>
</body>
</html>
