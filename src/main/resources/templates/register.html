<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register - Subscription Shepherd</title>
  <!-- Link to Bootstrap CSS for styling the form and alerts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Set the background color for the whole page */
    body { background-color: skyblue; }
    /* Add some space above alert messages */
    .alert { margin-top: 1rem; }
  </style>
</head>
<body>
<!-- Center the registration form and limit its width -->
<div class="container mt-5" style="max-width: 400px;">
  <!-- Show a green success message if registration was successful -->
  <div th:if="${success}" class="alert alert-success" role="alert">
    <span th:text="${success}"></span>
  </div>

  <!-- Show a red error message if there was a problem with registration -->
  <div th:if="${error}" class="alert alert-danger" role="alert">
    <span th:text="${error}"></span>
  </div>

  <!-- Heading for the registration form -->
  <h2 class="mb-4 text-white">Create Account</h2>

  <!-- Registration form for creating a new user account -->
  <!-- th:action tells Thymeleaf to submit the form to the /register URL -->
  <!-- th:object connects the form fields to the user object in the backend -->
  <form th:action="@{/register}" method="post" th:object="${user}">
    <!-- Username input field -->
    <div class="mb-3">
      <label class="form-label text-white">Username</label>
      <!-- th:field links this input to the username property of the user object -->
      <input type="text" class="form-control"
             th:field="*{username}"
             required
             autofocus>
    </div>

    <!-- Password input field -->
    <div class="mb-4">
      <label class="form-label text-white">Password</label>
      <!-- th:field links this input to the password property of the user object -->
      <input type="password" class="form-control"
             th:field="*{password}"
             required>
    </div>

    <!-- Button to submit the registration form -->
    <button type="submit" class="btn btn-primary w-100">Register</button>
  </form>

  <!-- Link to the login page for users who already have an account -->
  <div class="mt-3 text-center">
    <a href="/login" class="text-white text-decoration-none">
      Already have an account? Login here
    </a>
  </div>
</div>
</body>
</html>
