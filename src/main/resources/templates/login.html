<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Subscription Shepherd</title>
    <!-- Link to Bootstrap CSS for easy styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Set the background color for the whole page */
        body {
            background-color: skyblue;
        }
    </style>
</head>
<body>
<!-- Center the login card in the middle of the page and limit its width -->
<div class="container mt-5" style="max-width: 400px;">
    <div class="card shadow">
        <div class="card-body">

            <!-- Page title for the login form -->
            <h2 class="card-title text-center mb-4 text-primary">Login</h2>

            <!-- Show this alert if there was a login error -->
            <div th:if="${param.error}" class="alert alert-danger">
                Invalid username or password!
            </div>

            <!-- Show this alert if registration was successful -->
            <div th:if="${param.success}" class="alert alert-success">
                Registration successful! Please login
            </div>

            <!-- Show this alert if the user has logged out -->
            <div th:if="${param.logout}" class="alert alert-info">
                You have been logged out.
            </div>

            <!-- Login form for users to enter their username and password -->
            <!-- th:action tells Thymeleaf to submit the form to the /login URL -->
            <!-- method post means the form data will be sent as a POST request -->
            <form th:action="@{/login}" method="post">
                <!-- Username input field -->
                <div class="mb-3">
                    <label class="form-label text-dark">Username</label>
                    <input type="text" name="username" class="form-control" required autofocus>
                </div>
                <!-- Password input field -->
                <div class="mb-3">
                    <label class="form-label text-dark">Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <!-- Button to submit the login form -->
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

            <!-- Link to the registration page for users who need to create a new account -->
            <div class="mt-3 text-center">
                <a href="/register" class="text-decoration-none text-primary">Create new account</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
