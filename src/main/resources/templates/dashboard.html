<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h1>Subscriptions Dashboard</h1>

<div class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Duration</th>
            <th>Payment Frequency</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="subscription : ${subscriptions}">
            <td th:text="${subscription.name}"></td>
            <td th:text="${subscription.price}"></td>
            <td th:text="${subscription.duration}"></td>
            <td th:text="${subscription.paymentFrequency}"></td>
            <td>
                <a th:href="@{/retrieve/{id}(id=${subscription.id})}" class="btn btn-sm btn-primary">Edit</a>
                <a th:href="@{/delete/{id}(id=${subscription.id})}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure you want to delete this subscription?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<a href="/addSpending" class="btn btn-success">Add New Subscription</a>
</body>
</html>
