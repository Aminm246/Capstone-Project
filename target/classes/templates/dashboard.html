<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #121212;
            color: white;
        }
        .table {
            color: white;
        }
        .table-striped>tbody>tr:nth-of-type(odd) {
            background-color: rgba(255,255,255,0.05);
        }
        .chart-section {
            display: flex;
            margin-bottom: 1.5rem;
            background-color: #121212;
        }
        .chart-container {
            width: 65%;
            padding: 1rem;
        }
        .summary-container {
            width: 35%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
    </style>
</head>
<body class="container mt-4">
<h1>Subscriptions Dashboard</h1>

<div class="chart-section">
    <div class="chart-container">
        <h5>Subscription Breakdown</h5>
        <div style="height: 180px; width: 100%;">
            <canvas id="subscriptionChart"></canvas>
        </div>
    </div>
    <div class="summary-container">
        <h5>Monthly Summary</h5>
        <h2 class="text-primary" th:text="${'$' + #numbers.formatDecimal(totalMonthly, 0, 'COMMA', 2, 'POINT')}">$130.82</h2>
        <p>Total Monthly Spending</p>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Duration</th>
            <th>Payment Frequency</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="subscription : ${subscriptions}">
            <td th:text="${subscription.name}"></td>
            <td th:text="${subscription.price}"></td>
            <td th:text="${subscription.duration}"></td>
            <td th:text="${subscription.paymentFrequency}"></td>
            <td>
                <a th:href="@{/retrieve/{id}(id=${subscription.id})}" class="btn btn-sm btn-primary">Edit</a>
                <a th:href="@{/delete/{id}(id=${subscription.id})}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure you want to delete this subscription?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<a href="/addSpending" class="btn btn-success">Add New Subscription</a>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        const subscriptions = /*[[${subscriptions}]]*/ [];

        const names = [];
        const prices = [];
        const colors = [];

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        subscriptions.forEach(subscription => {
            names.push(subscription.name);

            let monthlyPrice = subscription.price;
            if (subscription.paymentFrequency === 'Yearly') {
                monthlyPrice = subscription.price / 12;
            } else if (subscription.paymentFrequency === 'Quarterly') {
                monthlyPrice = subscription.price / 3;
            } else if (subscription.paymentFrequency === 'Weekly') {
                monthlyPrice = subscription.price * 4.33;
            }

            prices.push(monthlyPrice);
            colors.push(getRandomColor());
        });

        const ctx = document.getElementById('subscriptionChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: names,
                datasets: [{
                    data: prices,
                    backgroundColor: colors,
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                aspectRatio: 1.2,
                plugins: {
                    legend: {
                        position: 'right',
                        display: true,
                        labels: {
                            color: 'white',
                            boxWidth: 12,
                            font: {
                                size: 11
                            }
                        }
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                let label = context.label || '';
                                if (label) {
                                    label += ': ';
                                }
                                label += '$' + context.raw.toFixed(2);
                                return label;
                            }
                        }
                    }
                }
            }
        });
    });
</script>
</body>
</html>
