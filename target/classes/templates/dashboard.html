<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: skyblue;
            color: white;
        }
        h1 {
            text-align: center;
        }
        .table {
            color: white;
            width: 94%;
            margin-left: 3%;
            margin-right: 3%;
            border-collapse: collapse;
            text-align: center;
            align-content: center;
        }
        thead>tr {
            background-color: #229954;
            font-size: 20px;
        }
        tr, thead {
            height: 50px;
        }
        .table-striped>tbody>tr:nth-of-type(odd) {
            background-color: #52be80;
        }
        .table-striped>tbody>tr:nth-of-type(even) {
            background-color: #7dcea0;
        }
        .table-striped>tbody>tr:nth-of-type(odd)>td {
            color: white;
        }
        .chart-section {
            display: flex;
            margin-top: 2rem;
            margin-bottom: 1.5rem;
            background-color: skyblue;
        }
        .chart-container {
            width: 65%;
            padding-left: 150px;
            padding-top: 1rem;
            padding-bottom: 1rem;
        }
        .summary-container {
            width: 35%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        #addNew {
            float: right;
            margin-right: 3%;
            margin-bottom: 3%;
        }
        #btnAdd {
            background-color: #377af0;
            border: 1px transparent;
            border-radius: 20px;
        }
        #btnAdd:hover {
            border: 1px blue solid;
        }
        #btnDelete {
            background-color: #ec7063;
            border-radius: 20px;
        }
        #btnEdit {
            background-color: #377af0;
            border-radius: 20px;
        }
    </style>
</head>
<body class="container mt-4">
<h1>Subscription Shepherd Dashboard</h1>

<div class="chart-section">
    <div class="chart-container">
        <h5>Subscription Breakdown</h5>
        <div style="height: 180px; width: 100%;">
            <canvas id="subscriptionChart"></canvas>
        </div>
    </div>
    <div class="summary-container">
        <h5>Monthly Summary</h5>
        <h2 class="text-primary" th:text="${'$' + #numbers.formatDecimal(totalMonthly, 0, 'COMMA', 2, 'POINT')}">$130.82</h2>
        <p>Total Monthly Spending</p>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Duration</th>
            <th>Payment Frequency</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="subscription : ${subscriptions}">
                <td>
                    <th:block th:switch="${subscription.name.toLowerCase()}">
                        <th:block th:case="'netflix'">

                            <a href="https://www.netflix.com" target="_blank" style="color: white;" th:text="${subscription.name}">Netflix</a>
                        </th:block>
                        <th:block th:case="'disney+'">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Disney%2B_logo.svg" alt="Disney+" style="width: 30px; height: auto; margin-right: 10px;">
                            <a href="https://www.disneyplus.com" target="_blank" style="color: white;" th:text="${subscription.name}">Disney+</a>
                        </th:block>
                        <th:block th:case="'spotify'">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/8/84/Spotify_icon.svg" alt="Spotify" style="width: 30px; height: auto; margin-right: 10px;">
                            <a href="https://www.spotify.com" target="_blank" style="color: white;" th:text="${subscription.name}">Spotify</a>
                        </th:block>
                        <th:block th:case="'rent'">

<div id="addNew">
    <a href="/addSpending" id="btnAdd" class="btn btn-success">Add New Subscription</a>
</div>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        const subscriptions = /*[[${subscriptions}]]*/ [];

        const names = [];
        const prices = [];
        const colors = [];

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        subscriptions.forEach(subscription => {
            names.push(subscription.name);

            let monthlyPrice = subscription.price;
            if (subscription.paymentFrequency === 'Yearly') {
                monthlyPrice = subscription.price / 12;
            } else if (subscription.paymentFrequency === 'Quarterly') {
                monthlyPrice = subscription.price / 3;
            } else if (subscription.paymentFrequency === 'Weekly') {
                monthlyPrice = subscription.price * 4.33;
            }

            prices.push(monthlyPrice);
            colors.push(getRandomColor());
        });

        const ctx = document.getElementById('subscriptionChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: names,
                datasets: [{
                    data: prices,
                    backgroundColor: colors,
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                aspectRatio: 1.2,
                plugins: {
                    legend: {
                        position: 'right',
                        display: true,
                        labels: {
                            color: 'white',
                            boxWidth: 12,
                            font: {
                                size: 11
                            }
                        }
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                let label = context.label || '';
                                if (label) {
                                    label += ': ';
                                }
                                label += '$' + context.raw.toFixed(2);
                                return label;
                            }
                        }
                    }
                }
            }
        });
    });
</script>
