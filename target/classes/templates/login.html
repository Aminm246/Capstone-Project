<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Subscription Shepherd</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: skyblue;
        }
    </style>
</head>
<body>
<div class="container mt-5" style="max-width: 400px;">
    <div class="card shadow">
        <div class="card-body">

            <h2 class="card-title text-center mb-4 text-primary">Login</h2>

            <!-- Error Message -->
            <div th:if="${param.error}" class="alert alert-danger">
                Invalid username or password!
            </div>

            <!-- Success Message -->
            <div th:if="${param.success}" class="alert alert-success">
                Registration successful! Please login
            </div>

            <!-- Logout Message -->
            <div th:if="${param.logout}" class="alert alert-info">
                You have been logged out.
            </div>

            <!-- Login Form -->
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label class="form-label text-dark">Username</label>
                    <input type="text" name="username" class="form-control" required autofocus>
                </div>
                <div class="mb-3">
                    <label class="form-label text-dark">Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

            <div class="mt-3 text-center">
                <a href="/register" class="text-decoration-none text-primary">Create new account</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
