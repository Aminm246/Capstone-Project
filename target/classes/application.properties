# H2 Database settings
spring.datasource.url=jdbc:h2:file:./data/subscriptiondb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA and Hibernate settings for database tables
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Enable the H2 web console so you can view the database in your browser
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Set the port for the web server to 8080
server.port=8080

# Control how much information is shown in the logs
logging.level.org.springframework=INFO
logging.level.edu.metro=DEBUG

# Turn off the default error page from Spring Boot
server.error.whitelabel.enabled=false
